<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>fire</title>
    <style type="text/css">
        body{
            background-image: url("https://www.ideaconnection.com/images/inventions/acoustic-fire-extinguisher-15139.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        label{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5">Acoustic Extinguisher Fire</h1>
        <form action="{{url_for('predict')}}" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <label for=""><b>FUEL</b></label>
                    <select class="form-control" name="aa" id="aa">
                        <option>gasoline</option>
                        <option>thinner</option>
                        <option>kerosene</option>
                        <option>lpg</option>
                    </select>
                    <br>
                    <label ><b>SIZE</b></label>
                    <input type="number" name="bb" id="bb" class="form-control">
                    <br>
                    <label><b>DISTANCE</b></label>
                    <input type="number" name="gg" id="gg" class="form-control">
                    <br>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <br>
                    <label for=""><b>DESIBEL</b></label>
                    <input type="number" name="ee" id="ee" class="form-control">
                    <br>
                    <label><b>AIRFLOW</b></label>
                    <input type="number" name="cc" id="cc" class="form-control">
                    <br>           
                    <label for=""><b>FREQUENCY</b></label>
                    <input type="number" name="ff" id="ff" class="form-control">
                </div>
                <div class="col-2"></div>
            </div>    
            <center class="mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
                <h3 style="color: whitesmoke;">{{prediction_text}}</h3>
            </center>
        </form>
    </div>
</body>
</html>
